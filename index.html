<!doctype html>
<html>
  <head>
    <title>Feast On</title>
    <link href="/assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/assets/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body
    class="flex flex-col min-h-screen bg-fixed bg-cover bg-ctp-latte-base dark:bg-ctp-mocha-base text-ctp-latte-text bg-cat-waves-latte dark:text-ctp-mocha-text dark:bg-cat-waves-mocha"
  >
    <nav
      class="sticky top-0 z-50 p-4 mb-10 drop-shadow-xl backdrop-blur-md bg-ctp-latte-mantle/75 dark:bg-ctp-mocha-mantle/75"
    >
      <div class="flex flex-col gap-2 mx-auto text-center">
        <p>Feast On</p>
      </div>
    </nav>

    <div
      class="container p-2 flex flex-col flex-grow gap-y-4"
      x-data="app()"
      x-init="init()"
    >
      <div
        class="p-4 w-full rounded-lg drop-shadow-xl backdrop-blur-md bg-ctp-latte-mantle/75 dark:bg-ctp-mocha-mantle/75"
        x-show="eventUUID == null"
        x-cloak
      >
        <label
          class="block mb-2"
          for="input-event-name"
          data-i18n-key="label-event-name"
          >Event</label
        >
        <input
          type="text"
          id="input-event-name"
          name="name"
          x-model="eventName"
          class="mb-4 w-full input"
          placeholder="My personal event"
          :value="event"
          autocomplete="off"
          required
        />
        <div class="mb-6">
          <label
            class="block mb-2"
            for="input-event-date"
            data-i18n-key="label-event-date"
            >Date</label
          >
          <input
            type="date"
            id="input-event-date"
            name="date"
            :value="eventDate"
            required
            hidden
            x-model="eventDate"
          />
          <!-- < Month Year > -->
          <div class="flex justify-between items-center mb-2">
            <button
              type="button"
              class="inline-flex disabled:bg-transparent btn disabled:text-ctp-mocha-surface-100 disabled:border-ctp-mocha-surface-100"
              :disabled="(new Date(selectedYear, selectedMonth, 0)).valueOf() < (new Date()).valueOf()"
              @click="prevMonth()"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>
            <div>
              <span
                x-text="new Intl.DateTimeFormat(undefined, {month:'long'}).format(new Date(1970,selectedMonth,1))"
                class="text-lg font-bold cursor-default"
              ></span>
              <span
                x-text="selectedYear"
                class="ml-1 text-lg font-normal cursor-default"
              ></span>
            </div>
            <button type="button" class="inline-flex btn" @click="nextMonth()">
              <svg
                class="inline-flex w-4 h-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
          <!-- Grid -->
          <div class="grid grid-cols-7 gap-2">
            <!-- Mon-Sun -->
            <template x-for="i in 7">
              <div class="px-0.5 my-1 cursor-default">
                <div
                  x-text="new Intl.DateTimeFormat(undefined,{weekday:'short'}).format(new Date(1970,1,1+i))"
                  class="text-xs font-medium text-center text-ctp-latte-teal dark:text-ctp-mocha-teal"
                ></div>
              </div>
            </template>
            <template x-for="cell in calendarCells()">
              <div
                @click="pickDate(cell)"
                x-text="cell"
                class="content-center p-1 text-sm leading-loose text-center rounded-lg aspect-square outline-2"
                :class="{
                                'text-ctp-latte-surface-100 dark:text-ctp-mocha-surface-100 cursor-default': cell != null && isPassed(cell) && !isToday(cell),
                                'outline outline-ctp-latte-teal dark:outline-ctp-mocha-teal text-ctp-latte-teal dark:text-ctp-mocha-teal font-semibold cursor-default': cell != null && isSelectedDate(cell),
                                'hover:outline cursor-pointer outline outline-ctp-latte-surface-200 dark:outline-ctp-mocha-surface-200 hover:outline-ctp-latte-text dark:hover:outline-ctp-mocha-text': cell != null && isToday(cell),
                                'hover:outline cursor-pointer hover:outline-ctp-latte-text dark:hover:outline-ctp-mocha-text': cell != null && !isSelectedDate(cell) && !isPassed(cell),
                            }"
              ></div>
            </template>
          </div>
        </div>
        <button
          @click="submitEvent()"
          class="w-full btn"
          data-i18n-key="btn-event-submit"
        >
          Save
        </button>
      </div>

      <header x-show="eventUUID != null" x-cloak class="text-left">
        <h1
          class="text-4xl font-bold text-ctp-latte-teal dark:text-ctp-mocha-teal"
          x-text="eventName"
        ></h1>
        <p
          class="text-xl"
          x-text="new Date(eventDate).toLocaleDateString(undefined, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                })"
        ></p>
      </header>

      <div
        x-show="showEventURL"
        x-cloak
        class="p-4 rounded-lg drop-shadow-xl backdrop-blur-md bg-ctp-latte-mantle/75 dark:bg-ctp-mocha-mantle/75"
      >
        <label
          class="block mb-2"
          for="input-event-uuid"
          data-i18n-key="label-event-url"
          >Link to event</label
        >
        <div class="flex flex-row gap-x-4 w-full">
          <input
            type="text"
            :value="window.location.href + '?event=' + eventUUID"
            class="w-full input"
            id="input-event-uuid"
            disabled
          />
          <button
            class="btn"
            id="copy_btn"
            onclick="copyInputValueToClipboard('input-event-uuid')"
            data-i18n-key="btn-event-url-copy"
          >
            Copy
          </button>
        </div>
      </div>

      <ul x-show="eventUUID != null" x-cloak>
        <template x-for="contribution in contributions">
          <li
            class="flex flex-grow p-4 my-2 w-full rounded-lg bg-ctp-latte-mantle/75 drop-shadow-xl backdrop-blur-md dark:bg-ctp-mocha-mantle/75"
          >
            <p
              class="flex-grow text-xl font-semibold text-left text-ctp-latte-teal dark:text-ctp-mocha-teal"
              x-text="contribution.name"
            ></p>
            <p class="font-semibold" x-text="contribution.guest"></p>
          </li>
        </template>
      </ul>

      <div
        x-show="eventUUID != null"
        x-cloak
        class="p-4 rounded-lg drop-shadow-xl backdrop-blur-md bg-ctp-latte-mantle/75 dark:bg-ctp-mocha-mantle/75"
      >
        <div class="flex flex-col items-center">
          <div class="mb-4 w-full">
            <label
              class="block mb-2"
              for="input-contribution-name"
              data-i18n-key="label-contribution-name"
              >Your Contribution</label
            >
            <input
              type="text"
              id="input-contribution-name"
              name="food"
              class="w-full input"
              required
              autocomplete="off"
            />
          </div>
          <div class="mb-8 w-full md:w-128">
            <label
              class="block mb-2"
              for="input-contribution-guest"
              data-i18n-key="label-contribution-guest"
              >Your Name</label
            >
            <input
              type="text"
              id="input-contribution-guest"
              name="name"
              class="w-full input"
              required
              autocomplete="off"
            />
          </div>
          <button
            @click="submitContribution()"
            class="w-full btn"
            data-i18n-key="btn-contribution-submit"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <footer
      class="overflow-hidden py-12 px-4 mt-10 space-y-8 drop-shadow-xl backdrop-blur-md bg-ctp-latte-mantle/75 dark:bg-ctp-mocha-mantle/75"
    >
      <nav class="flex flex-wrap justify-center -my-2 -mx-5">
        <p class="py-2 px-5">
          <a
            href="/contact"
            class="dark:hover:text-ctp-mocha-teal hover:text-ctp-latte-teal"
            data-i18n-key="href-contact"
            >Contact</a
          >
        </p>
        <p class="py-2 px-5">
          <a
            href="/privacy"
            class="dark:hover:text-ctp-mocha-teal hover:text-ctp-latte-teal"
            data-i18n-key="href-privacy"
            >Privacy</a
          >
        </p>
      </nav>
      <div class="flex justify-center mt-8 space-x-6">
        <a
          href="https://www.instagram.com/skarmux"
          class="dark:hover:text-ctp-mocha-teal hover:text-ctp-latte-teal"
        >
          <span class="sr-only">Instagram</span>

            class="w-6 h-6"
            aria-hidden="true"

              fill-rule="evenodd"

            ></path>

        </a>
        <a

        >
          <span class="sr-only">GitHub</span>
          <svg

            <path

            ></path>

        <a
          href="https://www.linkedin.com/in/nils-harbke-2ba66725b"
          class="dark:hover:text-ctp-mocha-teal hover:text-ctp-latte-teal"
        >
          <span class="sr-only">Linkedin</span>
          <svg

            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 24 24"
          >

              d="M13 21H9V9H13V11C13.8526 9.91525 15.1456 9.26857 16.525 9.237C19.0056 9.25077 21.0072 11.2694 21 13.75V21H17V14.25C16.84 13.1326 15.8818 12.3036 14.753 12.306C14.2593 12.3216 13.7932 12.5378 13.4624 12.9046C13.1316 13.2715 12.9646 13.7573 13 14.25V21ZM7 21H3V9H7V21ZM5 7C3.89543 7 3 6.10457 3 5C3 3.89543 3.89543 3 5 3C6.10457 3 7 3.89543 7 5C7 5.53043 6.78929 6.03914 6.41421 6.41421C6.03914 6.78929 5.53043 7 5 7Z"

            ></path>
          </svg>
        </a>
      </div>
      <p class="mt-8 text-center">&copy; 2024 Nils Harbke</p>
    </footer>

    <script>
      /* try load scripts from CDN */
      function loadScriptWithFallback(url, fallbackUrl) {
        var script = document.createElement("script");
        script.src = url;
        script.onerror = function () {
          if (fallbackUrl) {
            var fallbackScript = document.createElement("script");
            fallbackScript.src = fallbackUrl;
            document.head.appendChild(fallbackScript);
          }
        };
        document.head.appendChild(script);
      }
      loadScriptWithFallback(
        "https://unpkg.com/alpinejs@3.14.0/dist/cdn.min.js",
        "/assets/cdn.min.js",
      );
      /* end try load scripts from CDN */

      /* setup locale */
      const supportedLanguages = ["en", "de"];
      document.addEventListener("DOMContentLoaded", () => {
        const browserPreferences = navigator.languages.map(
          (locale) => locale.split("-")[0],
        );
        const lang = browserPreferences.find(isSupportedLanguage) || "en";
        if (lang != "en") translatePage(lang);
      });
      function isSupportedLanguage(lang) {
        return supportedLanguages.indexOf(lang) > -1;
      }
      async function translatePage(lang) {
        const translation = await fetchTranslationsFor(lang);
        document.querySelectorAll("[data-i18n-key]").forEach((element) => {
          const key = element.getAttribute("data-i18n-key");
          element.innerText = translation[key];
        });
      }
      async function fetchTranslationsFor(newLocale) {
        const response = await fetch(`/assets/i18n/${newLocale}.json`);
        return await response.json();
      }
      /* end setup locale */

      function app() {
        return {
          eventName: null,
          eventDate: null,
          eventUUID: null,
          showEventURL: false,
          contributions: [],
          selectedMonth: null,
          selectedYear: null,
          init() {
            const search = window.location.search;
            const params = new URLSearchParams(search);
            this.eventUUID = params.get("event");
            if (this.eventUUID != null) {
              this.initEvent();
            } else {
              this.initDatePicker();
            }
          },
          initDatePicker() {
            const today = new Date();
            this.selectedMonth = today.getMonth();
            this.selectedYear = today.getFullYear();
          },
          async initEvent() {
            try {
              const response = await fetch("/event/" + this.eventUUID);
              const data = await response.json();
              this.eventName = data.name;
              this.eventDate = new Date(data.date);
              this.contributions = data.contributions;
            } catch (error) {
              console.error("Error:", error);
            }
          },
          isSelectedDate(date) {
            if (this.eventDate != null) {
              return (
                this.eventDate.getDate() == date &&
                this.eventDate.getMonth() == this.selectedMonth &&
                this.eventDate.getFullYear() == this.selectedYear
              );
            }
            return false;
          },
          isToday(date) {
            const today = new Date();
            return (
              today.getDate() === date &&
              today.getMonth() === this.selectedMonth &&
              today.getFullYear() === this.selectedYear
            );
          },
          isPassed(date) {
            const today = new Date();
            return (
              today.getDate() >= date &&
              today.getMonth() >= this.selectedMonth &&
              today.getFullYear() >= this.selectedYear
            );
          },
          nextMonth() {
            if (this.selectedMonth == 11) {
              this.selectedMonth = 0;
              this.selectedYear++;
            } else {
              this.selectedMonth++;
            }
          },
          prevMonth() {
            if (this.selectedMonth == 0) {
              this.selectedYear--;
              this.selectedMonth = 12;
            }
            this.selectedMonth--;
          },
          pickDate(date) {
            this.eventDate = new Date(
              this.selectedYear,
              this.selectedMonth,
              date,
            );
          },
          calendarCells() {
            let cells = [];
            const daysPaddingBefore =
              new Date(this.selectedYear, this.selectedMonth).getDay() - 1;
            for (let i = 0; i < daysPaddingBefore; i++) {
              cells.push(null);
            }
            const daysInMonth = new Date(
              this.selectedYear,
              this.selectedMonth + 1,
              0,
            ).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
              cells.push(i);
            }
            const numberOfGridCells = 6 * 7;
            const daysPaddingAfter = numberOfGridCells - cells.length;
            for (let i = 0; i < daysPaddingAfter; i++) {
              cells.push(null);
            }
            return cells;
          },
          async submitEvent() {
            try {
              const response = await fetch("/event", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  name: this.eventName,
                  date: this.eventDate.toISOString(), // ISO 8601
                }),
              });
              this.eventUUID = await response.text();
              this.showEventURL = true;
            } catch (error) {
              console.error("Error:", error);
            }
          },
          async submitContribution() {
            const name = document.getElementById(
              "input-contribution-name",
            ).value;
            const guest = document.getElementById(
              "input-contribution-guest",
            ).value;
            try {
              const response = await fetch(
                "/event/" + this.eventUUID + "/contributions",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    name: name,
                    guest: guest,
                  }),
                },
              );
              let data = await response;
              if (data.status === 200) {
                document.getElementById("input-contribution-name").value = "";
                document.getElementById("input-contribution-guest").value = "";
                this.contributions.push({ name: name, guest: guest });
              }
            } catch (error) {
              console.error("Error:", error);
            }
          },
        };
      }
      function copyInputValueToClipboard(id) {
        var copyText = document.getElementById(id);
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(copyText.value);
      }
    </script>
  </body>
