<tr hx-trigger="cancel" hx-get="/contributions/{{ contribution.id }}">
	<td class="py-3 px-6 w-1/3 h-20 text-xs font-medium text-gray-500 uppercase dark:text-gray-400 text-start"><input
			class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:placeholder-gray-400 dark:text-white dark:bg-gray-700 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
			name="food" value="{{ contribution.food_name }}"></td>
	<td class="py-3 px-6 w-1/3 h-20 text-xs font-medium text-gray-500 uppercase dark:text-gray-400 text-start"><input
			class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 dark:placeholder-gray-400 dark:text-white dark:bg-gray-700 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 dark:focus:ring-blue-500 dark:focus:border-blue-500"
			name="name" value="{{ contribution.guest_name }}"></td>
	<td class="py-3 px-6 w-1/3 h-20 text-xs font-medium text-gray-500 uppercase dark:text-gray-400 text-start">
		<button
			class="py-2.5 px-5 mb-2 text-sm font-medium text-center text-gray-900 rounded-lg border border-gray-800 dark:text-gray-400 dark:border-gray-600 hover:text-white hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 focus:outline-none me-2 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
			hx-get="/contributions/{{ contribution.id }}">
			Cancel
		</button>
		<button
			class="py-2.5 px-5 mb-2 text-sm font-medium text-center text-gray-900 rounded-lg border border-gray-800 dark:text-gray-400 dark:border-gray-600 hover:text-white hover:bg-gray-900 focus:ring-4 focus:ring-gray-300 focus:outline-none me-2 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
			hx-put="/contributions/{{ contribution.id }}" hx-include="closest tr">
			Save
		</button>
	</td>
</tr>
